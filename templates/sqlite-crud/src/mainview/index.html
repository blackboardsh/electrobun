<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQLite Todo App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <p class="subtitle">Powered by Bun's native SQLite</p>

      <div class="input-row">
        <input type="text" id="new-todo" placeholder="What needs to be done?" autofocus />
        <button id="add-btn">Add</button>
      </div>

      <div class="stats" id="stats"></div>

      <div class="filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="active">Active</button>
        <button class="filter" data-filter="completed">Completed</button>
        <button id="clear-completed" class="clear-btn">Clear Completed</button>
      </div>

      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
