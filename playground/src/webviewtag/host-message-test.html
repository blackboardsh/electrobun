<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Host Message Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            padding: 10px;
            margin: 0;
        }
        button {
            background: #00838f;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        button:hover {
            background: #006064;
        }
    </style>
</head>
<body>
    <h3 style="margin-top: 0;">Host Message Test</h3>
    <button id="sendBtn">Send Message to Host</button>
    <p style="font-size: 12px; color: #666;">Click the button or press any key to send a message to the host</p>
</body>
</html>
