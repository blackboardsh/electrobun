name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.0.19 or v0.0.19-beta.1)'
        required: true
      prerelease:
        description: 'Is this a pre-release?'
        type: boolean
        default: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: darwin
            arch: arm64
            platform_name: darwin
          - os: macos-15-intel
            platform: darwin
            arch: x64
            platform_name: darwin
          - os: ubuntu-24.04
            platform: linux
            arch: x64
            platform_name: linux
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            platform_name: linux
          - os: windows-2025
            platform: win32
            arch: x64
            platform_name: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Log disk space (job start)
        shell: bash
        run: |
          echo "Runner OS: $RUNNER_OS"
          df -h /

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.8

      - name: Log disk space (job start - Windows)
        if: matrix.platform == 'win32'
        shell: pwsh
        run: |
          Get-PSDrive -PSProvider FileSystem | Format-Table -AutoSize

      - name: Install dependencies
        run: bun install
        working-directory: package

      - name: Setup MSVC Developer Command Prompt
        if: matrix.platform == 'win32'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Free disk space (Linux)
        if: matrix.platform == 'linux'
        run: |
          echo "Disk space before cleanup:"
          df -h /
          # Remove large preinstalled software we don't need
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          echo "Disk space after cleanup:"
          df -h /

      - name: Free disk space (macOS)
        if: matrix.platform == 'darwin'
        shell: bash
        run: |
          echo "Disk space before cleanup:"
          df -h /
          # Remove Xcode caches and simulators to free space.
          rm -rf "$HOME/Library/Developer/Xcode/DerivedData" || true
          rm -rf "$HOME/Library/Developer/Xcode/Archives" || true
          rm -rf "$HOME/Library/Developer/Xcode/iOS DeviceSupport" || true
          sudo rm -rf /Library/Developer/CoreSimulator/Caches || true
          sudo rm -rf /Library/Developer/CoreSimulator/Profiles/Runtimes || true
          # Clear common caches.
          rm -rf "$HOME/Library/Caches" || true
          rm -rf "$HOME/Library/Logs" || true
          echo "Disk space after cleanup:"
          df -h /

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            build-essential \
            cmake \
            pkg-config \
            libfuse2

      - name: Get CEF version for cache key
        id: cef-version
        shell: bash
        run: |
          CEF_VER=$(grep "const CEF_VERSION " package/src/shared/cef-version.ts | head -1 | sed "s/.*\`\(.*\)\`.*/\1/" | tr '+' '-')
          echo "version=$CEF_VER" >> $GITHUB_OUTPUT

      - name: Cache CEF vendor directory
        uses: actions/cache@v4
        with:
          path: package/vendors/cef
          key: cef-${{ matrix.platform_name }}-${{ matrix.arch }}-${{ steps.cef-version.outputs.version }}

      - name: Cache process_helper binary
        uses: actions/cache@v4
        with:
          path: |
            package/src/native/build/process_helper
            package/src/native/build/process_helper.exe
          key: process-helper-${{ matrix.platform_name }}-${{ matrix.arch }}-${{ steps.cef-version.outputs.version }}-${{ hashFiles('package/src/native/**/cef_process_helper_*') }}

      - name: Build for ${{ matrix.platform_name }}-${{ matrix.arch }}
        run: bun scripts/package-release.js
        working-directory: package

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: electrobun-cli-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: package/electrobun-cli-${{ matrix.platform_name }}-${{ matrix.arch }}.tar.gz

      - name: Upload core artifact
        uses: actions/upload-artifact@v4
        with:
          name: electrobun-core-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: package/electrobun-core-${{ matrix.platform_name }}-${{ matrix.arch }}.tar.gz

      - name: Upload CEF artifact
        uses: actions/upload-artifact@v4
        with:
          name: electrobun-cef-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: package/electrobun-cef-${{ matrix.platform_name }}-${{ matrix.arch }}.tar.gz
          if-no-files-found: ignore

      - name: Clean up after artifact upload
        shell: bash
        run: |
          echo "Disk space before cleanup:"
          df -h . || true
          # Remove uploaded tar.gz files
          rm -f package/*.tar.gz
          # Remove CEF vendors (very large)
          rm -rf package/vendors/cef
          # Remove build intermediates
          rm -rf package/build
          echo "Disk space after cleanup:"
          df -h . || true

      - name: Determine release type
        id: release-type
        shell: bash
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          if [[ "$TAG" == *"-beta"* ]] || [[ "$TAG" == *"-alpha"* ]] || [[ "$TAG" == *"-rc"* ]] || [[ "${{ github.event.inputs.prerelease }}" == "true" ]]; then
            echo "env=canary" >> $GITHUB_OUTPUT
          else
            echo "env=stable" >> $GITHUB_OUTPUT
          fi
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Apple Certificate
        if: matrix.platform == 'darwin'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          security delete-keychain build.keychain || true
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security list-keychains -d user -s build.keychain $(security list-keychains -d user | sed s/\"//g)
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P $MACOS_CERTIFICATE_PWD -T /usr/bin/codesign -T /usr/bin/productbuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          echo "Available signing identities:"
          security find-identity -v -p codesigning build.keychain
          rm certificate.p12

      - name: Build Kitchen
        run: cd ../kitchen && bun install && bun build:${{ steps.release-type.outputs.env }}
        working-directory: package
        env:
          ELECTROBUN_DEVELOPER_ID: ${{ secrets.ELECTROBUN_DEVELOPER_ID || '' }}
          ELECTROBUN_APPLEID: ${{ secrets.ELECTROBUN_APPLEID || '' }}
          ELECTROBUN_APPLEIDPASS: ${{ secrets.ELECTROBUN_APPLEIDPASS || '' }}
          ELECTROBUN_TEAMID: ${{ secrets.ELECTROBUN_TEAMID || '' }}

      - name: Upload Kitchen artifacts to R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_RELEASES_BUCKET }}
        run: bun scripts/upload-kitchen-artifacts.ts -- kitchen/artifacts

      - name: Clean up kitchen artifacts
        shell: bash
        run: |
          rm -rf kitchen/artifacts
          rm -rf kitchen/build

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            artifacts/**/*.tar.gz
          generate_release_notes: false
          prerelease: ${{ github.event.inputs.prerelease || contains(github.ref_name, '-beta') || contains(github.event.inputs.tag, '-beta') }}
          body: |
            ## Getting Started

            To build apps with Electrobun, add it as a dependency in your package.json:

            ```bash
            bun add electrobun
            ```

            The Electrobun CLI will automatically download these artifacts when you build your app. You don't need to download them directly.

            See the [documentation](https://blackboard.sh/electrobun/docs/guides/quick-start/) for more information.

            ---

            **Artifact Reference** (downloaded automatically by the CLI):
            - `electrobun-cli-[platform]-[arch].tar.gz` - CLI tools
            - `electrobun-core-[platform]-[arch].tar.gz` - Core binaries
            - `electrobun-cef-[platform]-[arch].tar.gz` - CEF binaries (optional)

  npm-publish:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install
        working-directory: package

      - name: Build for npm (JS/TS files only)
        run: |
          # Use the new --npm flag to build only what's needed for npm
          bun build.ts --npm --release

          echo "Contents of dist/ for npm (should only be main.js and api/):"
          find dist/ -type f | sort
        working-directory: package

      - name: Publish to npm
        run: |
          if [[ "${{ github.event.inputs.tag || github.ref_name }}" == *"beta"* ]]; then
            echo "Publishing beta release to npm..."
            npm publish --tag beta
          else
            echo "Publishing stable release to npm..."
            npm publish
          fi
        working-directory: package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
