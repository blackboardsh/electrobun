name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.0.19 or v0.0.19-beta.1)'
        required: true
      prerelease:
        description: 'Is this a pre-release?'
        type: boolean
        default: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: darwin
            arch: arm64
            platform_name: darwin
          - os: macos-15-intel
            platform: darwin
            arch: x64
            platform_name: darwin
          - os: ubuntu-24.04
            platform: linux
            arch: x64
            platform_name: linux
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            platform_name: linux
          - os: windows-2025
            platform: win32
            arch: x64
            platform_name: win

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install
        working-directory: package

      - name: Setup MSVC Developer Command Prompt
        if: matrix.platform == 'win32'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            build-essential \
            cmake \
            pkg-config \
            libfuse2

      - name: Build for ${{ matrix.platform_name }}-${{ matrix.arch }}
        run: bun scripts/package-release.js
        working-directory: package

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: electrobun-cli-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: package/electrobun-cli-${{ matrix.platform_name }}-${{ matrix.arch }}.tar.gz

      - name: Upload core artifact
        uses: actions/upload-artifact@v4
        with:
          name: electrobun-core-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: package/electrobun-core-${{ matrix.platform_name }}-${{ matrix.arch }}.tar.gz

      - name: Upload CEF artifact
        uses: actions/upload-artifact@v4
        with:
          name: electrobun-cef-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: package/electrobun-cef-${{ matrix.platform_name }}-${{ matrix.arch }}.tar.gz
          if-no-files-found: ignore

      - name: Determine release type
        id: release-type
        shell: bash
        run: |
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          if [[ "$TAG" == *"-beta"* ]] || [[ "$TAG" == *"-alpha"* ]] || [[ "$TAG" == *"-rc"* ]] || [[ "${{ github.event.inputs.prerelease }}" == "true" ]]; then
            echo "env=canary" >> $GITHUB_OUTPUT
          else
            echo "env=stable" >> $GITHUB_OUTPUT
          fi
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Kitchen
        run: cd ../kitchen && bun install && bun build:${{ steps.release-type.outputs.env }}
        working-directory: package

      - name: Upload Kitchen artifacts to R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_RELEASES_BUCKET }}
        run: |
          mkdir -p upload/${{ steps.release-type.outputs.env }}/${{ steps.release-type.outputs.version }}/${{ matrix.platform_name }}-${{ matrix.arch }}
          cp -r kitchen/artifacts/* upload/${{ steps.release-type.outputs.env }}/${{ steps.release-type.outputs.version }}/${{ matrix.platform_name }}-${{ matrix.arch }}/
          bun scripts/upload-kitchen-artifacts.ts -- upload

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            artifacts/**/*.tar.gz
          generate_release_notes: false
          prerelease: ${{ github.event.inputs.prerelease || contains(github.ref_name, '-beta') || contains(github.event.inputs.tag, '-beta') }}
          body: |
            Electrobun release

            **CLI only**: `electrobun-cli-[platform]-[arch].tar.gz`
            **Core binaries**: `electrobun-core-[platform]-[arch].tar.gz`
            **CEF binaries** (optional): `electrobun-cef-[platform]-[arch].tar.gz`

  npm-publish:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install
        working-directory: package

      - name: Build for npm (JS/TS files only)
        run: |
          # Use the new --npm flag to build only what's needed for npm
          bun build.ts --npm --release

          echo "Contents of dist/ for npm (should only be main.js and api/):"
          find dist/ -type f | sort
        working-directory: package

      - name: Publish to npm
        run: |
          if [[ "${{ github.event.inputs.tag || github.ref_name }}" == *"beta"* ]]; then
            echo "Publishing beta release to npm..."
            npm publish --tag beta
          else
            echo "Publishing stable release to npm..."
            npm publish
          fi
        working-directory: package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
