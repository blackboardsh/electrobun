<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Electrobun app</title>
    <script src="views://mainview/index.js"></script>
    <link rel="stylesheet" href="views://mainview/index.css">
</head>
<body>
    <h1>Electrobun Kitchen Sink</h1>

    <h2>Message Box Demo</h2>
    <p>Click buttons to show native message dialogs:</p>
    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
        <button id="btn-info">Info Dialog</button>
        <button id="btn-warning">Warning Dialog</button>
        <button id="btn-error">Error Dialog</button>
        <button id="btn-question">Question Dialog</button>
    </div>
    <div id="dialog-result" style="padding: 10px; background: #f0f0f0; border-radius: 4px; min-height: 20px;"></div>

    <h2>Clipboard Demo</h2>
    <p>Read and write to the system clipboard:</p>
    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">
        <input type="text" id="clipboard-input" placeholder="Text to copy..." style="flex: 1; padding: 8px; min-width: 200px;">
        <button id="btn-clipboard-write">Copy to Clipboard</button>
        <button id="btn-clipboard-read">Read Clipboard</button>
    </div>
    <div id="clipboard-result" style="padding: 10px; background: #f0f0f0; border-radius: 4px; min-height: 20px;"></div>
</body>
</html>
