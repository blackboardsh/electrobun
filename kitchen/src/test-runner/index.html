<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrobun Integration Tests</title>
    <script src="views://test-runner/index.js"></script>
    <link rel="stylesheet" href="views://test-runner/index.css">
</head>
<body>
    <div class="update-banner" id="update-banner" style="display: none;">
        <span class="update-message" id="update-message"></span>
        <button class="update-btn" id="update-btn" style="display: none;">Update Now</button>
        <button class="update-history-toggle" id="update-history-toggle">Show History</button>
    </div>
    <div class="update-history-panel" id="update-history-panel" style="display: none;">
        <div class="update-history-header">
            <span>Update Status History</span>
            <button class="update-history-clear" id="update-history-clear">Clear</button>
        </div>
        <div class="update-history-list" id="update-history-list">
            <!-- Status entries will be added here -->
        </div>
    </div>
    <div class="container">
        <header>
            <div class="header-row">
                <h1>Electrobun Integration Tests</h1>
                <span class="version-badge" id="version-badge">v0.0.0</span>
            </div>
            <div class="build-config-bar" id="build-config-bar">
                <span class="build-config-item">
                    <span class="build-config-label">Default Renderer:</span>
                    <span class="build-config-value" id="default-renderer">loading...</span>
                </span>
                <span class="build-config-separator">|</span>
                <span class="build-config-item">
                    <span class="build-config-label">Available:</span>
                    <span class="build-config-value" id="available-renderers">loading...</span>
                </span>
                <span class="build-config-separator">|</span>
                <span class="build-config-item">
                    <span class="build-config-label">Chromium:</span>
                    <span class="build-config-value" id="chromium-version">loading...</span>
                </span>
                <span class="build-config-separator">|</span>
                <span class="build-config-item">
                    <span class="build-config-label">User-Agent:</span>
                    <span class="build-config-value" id="user-agent-value">loading...</span>
                </span>
            </div>
            <div class="summary" id="summary">
                <span class="total">Total: <strong id="total-count">0</strong></span>
                <span class="passed">Passed: <strong id="passed-count">0</strong></span>
                <span class="failed">Failed: <strong id="failed-count">0</strong></span>
                <span class="pending">Pending: <strong id="pending-count">0</strong></span>
            </div>
        </header>

        <div class="controls">
            <button id="btn-run-all" class="btn btn-primary">Run All Automated</button>
            <button id="btn-run-interactive" class="btn btn-secondary">Run Interactive Tests</button>
        </div>

        <div class="test-list" id="test-list">
            <!-- Tests will be populated here -->
        </div>

        <!-- Modal for interactive test instructions -->
        <div class="modal" id="interactive-modal" style="display: none;">
            <div class="modal-content">
                <h2 id="modal-title">Interactive Test</h2>
                <div id="modal-instructions"></div>
                <div class="modal-actions" id="modal-buttons">
                    <button id="btn-start" class="btn btn-primary" style="display: none;">Start Test</button>
                    <button id="btn-pass" class="btn btn-success">Pass</button>
                    <button id="btn-fail" class="btn btn-danger">Fail</button>
                    <button id="btn-retest" class="btn btn-secondary" style="display: none;">Re-test</button>
                </div>
                <div class="modal-notes">
                    <label for="notes-input">Notes (optional):</label>
                    <input type="text" id="notes-input" placeholder="Add notes about the result...">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
